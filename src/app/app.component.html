<mat-toolbar color="primary">
  <span>Backend-Based Task Manager</span>
  <span class="example-spacer"></span>
  <mat-chip-listbox>
    <a mat-chip-option
       color="accent"
       routerLink="/tasks"
       routerLinkActive="active"
       #rlat="routerLinkActive"
       [selected]="rlat.isActive"
    >Tasks</a>
    <a mat-chip-option
       color="accent"
       routerLink="/archive"
       routerLinkActive="active"
       #rlaa="routerLinkActive"
       [selected]="rlaa.isActive"
    >Archive</a>
  </mat-chip-listbox>
</mat-toolbar>

<div class="router-outlet">
  <router-outlet></router-outlet>
</div>

<footer>Kacper Kubacki</footer>
