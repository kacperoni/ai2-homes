<main>
  <h2>Users</h2>
  <ul class="users">
    <li *ngFor="let user of users" class="user">
      <span class="username">{{ user.username }}</span>
      <div class="badges">
        <span *ngFor="let role of user.roles"
              class="role-badge"
              [class.role-admin]="role == 'ADMIN'"
              [class.role-user]="role == 'USER'"
        >{{role}}</span>
      </div>
    </li>
  </ul>
</main>
